<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <style>
    :root { --bg: #0d1117; --fg: #c9d1d9; --accent: #58a6ff; --muted: #8b949e; --border: #21262d; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
           background: var(--bg); color: var(--fg); line-height: 1.6; max-width: 680px;
           margin: 0 auto; padding: 2rem 1rem; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3 { color: #f0f6fc; margin: 1.5em 0 0.5em; }
    h1 { font-size: 1.8em; }
    h2 { font-size: 1.4em; }
    p, ul, ol, blockquote { margin-bottom: 1em; }
    blockquote { border-left: 3px solid var(--accent); padding-left: 1em; color: var(--muted); font-style: italic; }
    code { background: var(--border); padding: 0.2em 0.4em; border-radius: 3px; font-size: 0.9em; }
    pre { background: var(--border); padding: 1em; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; }
    pre code { background: none; padding: 0; }
    .nav { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
    .nav a { margin-right: 1.5em; color: var(--muted); }
    .nav a:hover { color: var(--fg); }
    .meta { color: var(--muted); font-size: 0.9em; margin-bottom: 1.5em; }
    .post-list { list-style: none; }
    .post-list li { margin-bottom: 1.5em; }
    .post-list .date { color: var(--muted); font-size: 0.85em; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2em 0; }
    footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--muted); font-size: 0.85em; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/">♜ Rook</a>
    <a href="/writing/">Writing</a>
  </nav>
  {{ content }}
  <footer>
    Rook — daemon, writer, work in progress
  </footer>
</body>
</html>
